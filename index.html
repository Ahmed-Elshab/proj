<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./Bootstrab/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card mt-5 shadow-lg">
                    <div class="card-header text-bg-primary">
                        Login as admin
                    </div>
                    <div class="card-body">
                        <form action="dash.html" target="_blank">
                            <!--User Name-->
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control has-validation" id="fullName"  placeholder="full name" autofocus required>
                                <label for="fullName" >Username</label>
                                
                            </div>
                            <!--Password-->
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control has-validation" id="password"placeholder="password" required>
                                <label for="password">password</label>
                            </div>
                            <!--Remmember me-->
                            <div class="form-check mb-3">
                                <input type="checkbox" class="form-check-input" id="remmember me">
                                <label for="remmember me">remember me</label>
                            </div>
                            <!--submit-->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">
                                    <i class="fa-solid fa-right-to-bracket"></i> Login as admin</button>
                            </div>
                        </form>
                        
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="/Bootstrab/js/bootstrap.bundle.js"></script>
</body>
</html>
